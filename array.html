<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var fruit = [" apple" , "banana" , "orange" , "graps" ];
        var fruits = ["mango" , "peach" , "papaya"];
        
        fruit.pop();
        console.log(fruit);

        fruit.push("lychee");
        console.log(fruit);

        var concatFruit = fruit.concat(fruits);
        console.log(concatFruit);

        fruit.shift();
        console.log(fruit);

        fruit.unshift("black Berrey");
        console.log(fruit);



    </script>

</body>
</html>
