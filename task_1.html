<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the word ..." id="word">
    <button type="button" onclick="func()">Submit</button>
    <p id="result"></p>

    <script>
        function func() {
            var names = ["Asad","Tariq","Daniyal"];
            var input = document.getElementById("word").value;
            var result = document.getElementById("result");

            if (names.includes(input)) {
                result.textContent = input;
            } else {
                result.textContent = "No match found";
            }
        }
    </script>
    
</body>
</html>
