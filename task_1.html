<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>search Fruit Name ...</h1>
    <input type="text" placeholder="Enter Fruit Name ..." id="word">
    <button type="button" onclick="fruitfunc()">Submit</button>
    <p id="result"></p>

    <script>
        function fruitfunc() {
            var fruit = ["mango" , "peach" , "papaya" , "apple" , "banana" , "orange" , "graps"];
            var input = document.getElementById("word").value;
            var result = document.getElementById("result");

            if (fruit.includes(input)) {
                result.textContent = input;
            } else {
                result.textContent = "No Fruit Match ";
            }
        }
    </script>
    
</body>
</html>
